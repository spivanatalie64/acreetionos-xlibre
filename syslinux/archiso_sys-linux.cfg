LABEL arch64
TEXT HELP
Boot the AcreetionOS install medium on BIOS.
It allows you to install AcreetionOS or perform system maintenance.
ENDTEXT
MENU LABEL AcreetionOS
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% copytoram=n nvme_core.default_ps_max_latency_us=0 i915.force_probe=* i915.enable_guc=3 i915.enable_fbc=1 quiet splash loglevel=3 vt.global_cursor_default=0

LABEL arch64_compat
TEXT HELP
Boot AcreetionOS in compatibility mode with low resolution graphics.
Use this if the normal boot option has display or driver issues.
ENDTEXT
MENU LABEL AcreetionOS (Compatibility Mode - Low Resolution)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% copytoram=n nvme_core.default_ps_max_latency_us=0 nomodeset i915.modeset=0 nouveau.modeset=0 vt.global_cursor_default=0

